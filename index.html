    <!--
        git command
        1.git add.เป็นการระบุไฟล์ที่อยู่ในสถานะ stage
          git add index.html 

          อักษรแสดงสถานะด้านขวามือของชื่อไฟล์ 
          u untracking คือไม่ติดตามสถานะของการเปลี่ยนแปลงของไฟล์นั้น
          a คือไฟล์ที่ถูกเพิ่มเข้าไปในสถานะ stage เพื่อติดตามการปลี่ยนแปลงไฟล์
          m คือสถานะที่บอกว่าไฟล์นั้นมีการเปลี่ยนแปลงเกิดขึ้น

          git status เป็นคำสั่งที่ใช้ตรวจสถานะของไฟล์ต่างๆ รวมถึงการเปลี่ยนแปลงไฟล์ทั้งงหมดใน folder
          git commit -m "รายละเอียดของ version " เป็นการเก็บ version ของการพัฒนาโปรแกรม
    -->
